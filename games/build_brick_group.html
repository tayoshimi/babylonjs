<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Babylon Template</title>

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
    <script src=" https://cdn.babylonjs.com/cannon.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src=https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  </head>
 <body>
  <canvas id="renderCanvas" touch-action="none"></canvas> //touch-action="none" for best results from PEP
  <script type="module">
  
  import GameUtil from '../modulejs/GameUtil.js';
  import ExplosionParticleEffect from '../modulejs/ExplosionParticleEffect.js';
    
  let canvas = document.getElementById("renderCanvas"); // Get the canvas element 
  let engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

  let createScene = () => {
  
    let _boxList = new Array();
    let _count = 0;
  
    let scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color3(.4, .6, .9);
    const camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 10, new BABYLON.Vector3(0, 0, 0), scene);
    camera.setPosition(new BABYLON.Vector3(0, 100, 600));
    
    camera.setTarget(new BABYLON.Vector3(0, 0, 0));

    //camera.lowerBetaLimit = 0.1;
    //camera.upperBetaLimit = (Math.PI / 2) * 0.99;
    //camera.lowerRadiusLimit = 150;
    
    camera.attachControl(canvas,true);     

    let light = new BABYLON.PointLight("pointLight",new BABYLON.Vector3(
    0,10,0),scene);
    light.parent = camera;
    light.diffuse = new BABYLON.Color3(1,1,1);
    
    // Physics
    let gravityVector = new BABYLON.Vector3(0,-9.81, 0);
    let physicsPlugin = new BABYLON.CannonJSPlugin();
    scene.enablePhysics(gravityVector, physicsPlugin);

    let ground = BABYLON.MeshBuilder.CreateGround("gd", { width: 1000.0, height: 1000.0 }, scene);
    
    let matGround = new BABYLON.StandardMaterial("mg", scene);

    //matGround.diffuseColor = BABYLON.Color3.Purple();
    matGround.specularColor = BABYLON.Color3.Black();
    
    //let boxShader = { fragmentElement: "fragmentShaderCode" };
  
    //let procText = new BABYLON.CustomProceduralTexture("customtext", boxShader, 1024, scene);
      
    //matGround.diffuseTexture = procText;
    
    ground.material = matGround;
    ground.freezeWorldMatrix();
    matGround.freeze();
    
    ground.checkCollisions = true;
    ground.physicsImpostor = new BABYLON.PhysicsImpostor(ground, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, friction: 0.5, restitution: 0.7 }, scene);
    
    const CUBE_NUM = 200;
    const X_MAX = 20;
    const CUBE_SIZE = 4;
    let sx = - X_MAX / 2 * CUBE_SIZE;
    let sy = 2;
    
    for(let i = 0; i < CUBE_NUM; i++) {
      let px = sx + CUBE_SIZE * Math.floor(i % X_MAX);
      let py = sy + CUBE_SIZE * Math.floor(i / X_MAX);
      //let py = Math.round((Math.random() - 0.5) * 19) * 50 + 25;
      
      let box = GameUtil.CreateRandColorCube(new BABYLON.Vector3(px,py,0), CUBE_SIZE, scene);
      
      box.physicsImpostor = new BABYLON.PhysicsImpostor(box, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 2, friction: 0.4, restitution: 0.3 }, scene);
      
      _boxList.push(box);
      
    }
    
    let ball = BABYLON.MeshBuilder.CreateSphere("ball", {diameter:10}, scene);
    
    ball.position = new BABYLON.Vector3(0,6,50);
    
    ball.physicsImpostor = new BABYLON.PhysicsImpostor(ball, BABYLON.PhysicsImpostor.SphereImpostor, { mass: 2, friction: 0.9, restitution: 0.9 }, scene);
    
    ball.physicsImpostor.applyImpulse(new BABYLON.Vector3(0, 0, -500), ball.getAbsolutePosition());
    scene.onPointerObservable.add((pointerInfo) => {
      switch (pointerInfo.type) {
        case BABYLON.PointerEventTypes.POINTERDOWN:
            //console.log("POINTER DOWN");
            break;
        case BABYLON.PointerEventTypes.POINTERUP:
            //console.log("POINTER UP");
            break;
        case BABYLON.PointerEventTypes.POINTERMOVE:
            //console.log("POINTER MOVE");
            break;
        case BABYLON.PointerEventTypes.POINTERPICK:
            //console.log("POINTER PICK" + pickInfo.pickedPoint);
            var pickInfo = pointerInfo.pickInfo;
            if (pickInfo.hit) {
              particleSystem.emitter = new BABYLON.Vector3(pickInfo.pickedPoint.x, pickInfo.pickedPoint.y+0.1, pickInfo.pickedPoint.z);
              particleSystem.reset();
              // Start the particle system
              particleSystem.start();
              
              targetPos = pickInfo.pickedPoint;
              targetPos.y = orb.position.y;
              delta = pickInfo.pickedPoint.subtract(orb.position).normalize().scale(scene.getAnimationRatio()*move_speed);
              delta.y = 0;

              orb.physicsImpostor.setLinearVelocity(BABYLON.Vector3.Zero());
              let contactLocalRefPoint = BABYLON.Vector3.Zero();
              //orb.physicsImpostor.applyForce(delta.scale(200), orb.getAbsolutePosition().add(contactLocalRefPoint));
              orb.physicsImpostor.applyImpulse(delta.scale(200), orb.getAbsolutePosition().add(contactLocalRefPoint));
   
              last_distance = Number.POSITIVE_INFINITY;  
            }
            break;
        case BABYLON.PointerEventTypes.POINTERTAP:
            //console.log("POINTER TAP");
            break;
        case BABYLON.PointerEventTypes.POINTERDOUBLETAP:
           // console.log("POINTER DOUBLE-TAP");
            break;
        default:
            break;
        }
    });
    
    
    scene.registerBeforeRender(() => {
      // 立方体を動かす
      /*
      const length = _boxList.length;
      for (let i = 0; i < length; i++) {
          _boxList[i].position.y = 125 + 100 * Math.cos(time * 0.0005 * i + i / 10);
      }*/
      
    });

      return scene;

    };

    /******* End of the create scene function ******/    

    let scene = createScene(); //Call the createScene function
    /*
    scene.debugLayer.show({
      overlay:true,
      showExplorer:false,
      globalRoot:document.getElementById('mydiv')
    });
    */

    // Register a render loop to repeatedly render the scene
    engine.runRenderLoop(() => { 
            scene.render();
    });

    // Watch for browser/canvas resize events
    window.addEventListener("resize", () => { 
            engine.resize();
    });
  </script>

 </body>

</html>
