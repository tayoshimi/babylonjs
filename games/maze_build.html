<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Babylon Template</title>

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>

    <script src="https://cdn.babylonjs.com/ammo.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src=https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  </head>
 <body>
  <canvas id="renderCanvas" touch-action="none"></canvas> //touch-action="none" for best results from PEP
  <script type="module">
  
  import GameUtil from '../modulejs/GameUtil.js';
  import PlayerOrb from '../modulejs/PlayerOrb.js';
  import { MazeGenerator } from '../modulejs/MazeGenerator.js';
  let canvas = document.getElementById("renderCanvas"); // Get the canvas element 
  let engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

  let createScene = () => {
  
    let _boxList = new Array();
    let _count = 0;
  
    let scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color3(.4, .6, .9);
    const camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 10, new BABYLON.Vector3(0, 0, 0), scene);
    camera.setPosition(new BABYLON.Vector3(80, 100, 300));
    
    camera.setTarget(new BABYLON.Vector3(0, 0, 0));

    camera.lowerBetaLimit = 0.1;
    camera.upperBetaLimit = (Math.PI / 2) * 0.99;
    camera.lowerRadiusLimit = 150;
    
    camera.attachControl(canvas,true);     

    let light = new BABYLON.PointLight("pointLight",new BABYLON.Vector3(
    0,10,0),scene);
    light.parent = camera;
    light.diffuse = new BABYLON.Color3(1,1,1);
    
    // Physics
    let gravityVector = new BABYLON.Vector3(0,-9.81, 0);
    //let physicsPlugin = new BABYLON.CannonJSPlugin();
    
    let physicsPlugin = new BABYLON.AmmoJSPlugin(true, Ammo);
    scene.enablePhysics(gravityVector, physicsPlugin);

    let ground = BABYLON.MeshBuilder.CreateGround("gd", { width: 1000.0, height: 1000.0 }, scene);
    
    let matGround = new BABYLON.StandardMaterial("mg", scene);

    //matGround.diffuseColor = BABYLON.Color3.Purple();
    matGround.specularColor = BABYLON.Color3.Black();
    
    ground.material = matGround;
    ground.freezeWorldMatrix();
    matGround.freeze();
    
    ground.checkCollisions = true;
    ground.physicsImpostor = new BABYLON.PhysicsImpostor(ground, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, friction: 0.5, restitution: 0.7 }, scene);
    
    let guiTexture = GameUtil.createGui("cad", null);
    
    let player = new PlayerOrb(scene);
    player.Create(scene);
    
    let textBlock = new BABYLON.GUI.TextBlock();
    textBlock.text = "Text";
    textBlock.fontSize = 50;
    textBlock.color = "#ffffff";
    //textBlock.color = "#ff0000";
    textBlock.height = "60px";
    textBlock.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
    textBlock.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
    
    guiTexture.addControl(textBlock);
    
    
    const CUBE_NUM = 120;
    const X_MAX = 10;
    const MAZE_COL = 13;
    const MAZE_ROW = 15;
    //const CUBE_SIZE = 4;
    const WALL_SIZE = 1;
    const ROAD_SIZE = 4;
    
    //let sx = - X_MAX / 2 * CUBE_SIZE;
    //let sy = 2;
    
    let maze = new MazeGenerator(MAZE_ROW, MAZE_COL);
    maze.CreateScene();
    let tbl = maze.GetState2D();
    //let digPath = maze.GetDigPath();
    
    // cube用の二次元配列を作る
    // indexで直接指定したいので
    let a_cube = new Array();
    
    // 奇数インデックスの矩形幅を2倍にする
    tbl.forEach((t1, i) => {
    let a_tmp = new Array();
    t1.forEach((t2, j) => {
      if(t2 == "0"){
      
      let tmp_w = (j%2 == 0) ? WALL_SIZE :  ROAD_SIZE;
      let tmp_h = (i%2 == 0) ? WALL_SIZE :  ROAD_SIZE;
      
      let x = Math.floor(j/2)*(WALL_SIZE+ROAD_SIZE) + WALL_SIZE * (j%2);
      let z = Math.floor(i/2)*(WALL_SIZE+ROAD_SIZE) + WALL_SIZE * (i%2);
      
      let box = GameUtil.CreateRandColorCube3(new BABYLON.Vector3(x+tmp_w/2,WALL_SIZE/2,z+tmp_h/2), tmp_w, WALL_SIZE, tmp_h, scene);
      //box.width = tmp_w;
      //box.height = tmp_h;
      
      box.physicsImpostor = new BABYLON.PhysicsImpostor(box, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, friction: 0.4, restitution: 1 }, scene);
      
      //console.log(`{x:${x}, y:${y}, width:${tmp_w}, height:${tmp_h}}`);
  
      a_tmp.push(box);
      }
    });
    a_cube.push(a_tmp);
    });
    
    /*for(let i = 0; i < CUBE_NUM; i++) {
      let px = sx + CUBE_SIZE * Math.floor(i % X_MAX);
      let py = sy + CUBE_SIZE * Math.floor(i / X_MAX);
      //let py = Math.round((Math.random() - 0.5) * 19) * 50 + 25;
      
      let box = GameUtil.CreateRandColorCube(new BABYLON.Vector3(px,py,0), CUBE_SIZE, scene);
      
      box.physicsImpostor = new BABYLON.PhysicsImpostor(box, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 2, friction: 0.4, restitution: 1 }, scene);
      
      _boxList.push(box);
      
    }*/


      return scene;

    };

    /******* End of the create scene function ******/    

    let scene = createScene(); //Call the createScene function
    /*
    scene.debugLayer.show({
      overlay:true,
      showExplorer:false,
      globalRoot:document.getElementById('mydiv')
    });
    */

    // Register a render loop to repeatedly render the scene
    engine.runRenderLoop(() => { 
            scene.render();
    });

    // Watch for browser/canvas resize events
    window.addEventListener("resize", () => { 
            engine.resize();
    });
  </script>

 </body>

</html>
