<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Babylon Template</title>

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!--script type="module" src="./js/CubeSceneBasic.js"></script-->
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  </head>

 <body>
  <canvas id="renderCanvas" touch-action="none"></canvas> //touch-action="none" for best results from PEP

  <script type="module">
    let canvas = document.getElementById("renderCanvas"); // Get the canvas element 
    let engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

    import { CubeScene } from '../modulejs/BasicScenes.js';
    let cubeScn = new CubeScene(canvas, engine);
    
    let scene = cubeScn.createScene();
    
    import GameUtil from '../modulejs/GameUtil.js';   
    let ground = GameUtil.CreateGrassGround(scene);
    //let skybox = GameUtil.CreateStarfieldSkybox(scene);
    let skybox = GameUtil.CreateBlueSkybox(scene);
    

    engine.runRenderLoop(() => { 
      scene.render();
    });

    // Watch for browser/canvas resize events
    window.addEventListener("resize", () => { 
      engine.resize();
    });
  </script>

 </body>

</html>
